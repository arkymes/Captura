name: Python Syntax Check

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  syntax-check:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11"]

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Syntax check with Python
      run: |
        python -m py_compile Captura/ai_doc_generator.py
        python -m py_compile Captura/CriadorDocumentação.py
        python -m py_compile Captura/utils/models.py
        python -m py_compile Captura/utils/layout_config.py
    
    - name: Check imports
      run: |
        python -c "import Captura.ai_doc_generator"
        python -c "from Captura.utils import layout_config"
        python -c "from Captura.utils import models"
